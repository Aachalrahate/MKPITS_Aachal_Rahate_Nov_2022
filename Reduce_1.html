<h1>REduce 1st Type</h1>
<pre>
<script>

 var arr=new Array(5);
for(i=0;i<=4;i++)
{
var v1=parseInt(prompt("Enter"+i+"  number"));
arr[i]=v1;
}
function fun1(sum,currArray)
{
return(sum+currArray);
}
var res=arr.reduce(fun1);
document.write(res);
</script>
