<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
 <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:pink">
<div class="p-3 text-warning-emphasis bg-warning-subtle border border-warning-subtle rounded-3" >
<h1 class="text-center">!REGISTRATION FORM!</h1>
</div>

<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label"><b>First name:</b></label>
    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label"><b>Last name:</b></label>
    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>

  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label"><b>Username:</b></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label"><b>City:</b></label>
     <select class="form-select" id="validationCustom04" required>
      <option selected value="">Select</option>
      <option>Nagpur</option>
      <option>Pune</option>
     <option>Mumbai</option>
    </select>
    </div>
  </div>

  <div class="col-md-3">
    <label for="validationCustom04" class="form-label"><b>State:</b></label>
    <select class="form-select" id="validationCustom04" required>
      <option selected value="">Select</option>
      <option>Maharashtra</option>
 <option>Goa</option>
 <option>Gujrat</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label"><b>Zip</b></label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>

<div class="gender">
<b>Gender:</b><br>
<lable class="gender-lable">
Male
</lable>
<input type="radio" name="a" class="gender-input" id="male">
<lable class="gender-lable">
Female
</lable>
<input type="radio" name="a" class="gender-input" id="male"><br><br>

<div class="Courses">
<b>Courses:</b><br>
<lable class="Courses-lable">
C
</lable>
<input type="checkbox" name="a" class="courses-input" id="C">
<lable class="Couses-lable">
C++
</lable>
<input type="checkbox" name="a" class="courses-input" id="C++">
<lable class="Courses-lable">
Java
</lable>
<input type="checkbox" name="a" class="courses-input" id="C">
<lable class="Couses-lable">
Python
</lable>
<input type="checkbox" name="a" class="courses-input" id="C++"><br><br>

  <div class="col-md-1">
    <label for="validationCustom03" class="form-label"><b>Blood Group:</b></label>
     <select class="form-select" id="validationCustom04" required>
      <option selected value="">Select</option>
      <option>0+</option>
      <option>B+</option>
      <option>A-</option>
      <option>AB-</option>
      <option>AB+</option>
     <option>A+</option>
    </select>
    </div>
  </div>


<div class="form-floating"><br><br>
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  <label for="floatingTextarea"><b>Comments:</b></label>
</div>

</div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form:</button>
  </div>
</form>

 </body>
</html>
