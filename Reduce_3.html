<html>
<head></head>
<body>
<h1>Reduce 3rd Type</h1>
<pre>
<script>

 var arr=new Array(5);
for(i=0;i<=4;i++)
{
var v1=parseInt(prompt("Enter"+i+"  number"));
arr[i]=v1;
}
var res=arr.reduce((sum,currArray)=>
{
return(sum+currArray);
});
document.write(res);
</script>
</pre>
</body>
</html>
