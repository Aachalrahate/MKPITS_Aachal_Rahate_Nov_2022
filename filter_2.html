<html>
<head></head>
<body>
<h1>Filter 2nd Type</h1>
<pre>
<script>

 var arr=new Array(5);
for(i=0;i<=4;i++)
{
var v1=parseInt(prompt("Enter"+i+"  number"));
arr[i]=v1;
}
var a=(x)=>
{
return(x%2==0)
}
var res=arr.filter(a);
document.write(res);
</script>
</pre>
</body>
</html>
