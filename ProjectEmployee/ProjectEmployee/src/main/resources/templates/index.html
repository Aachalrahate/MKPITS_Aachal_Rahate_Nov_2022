<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee System Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-md">
<!--  <div th:replace="index.html :: menu-bar"></div>-->

  <h1 style="color: blue">Employee List</h1><br>

  <a th:href= "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm md-3">Add Employee</a><br>

  <table class="table table-dark table-striped">
    <thead class="table-dark">
    <tr>
      <th>Employee First Name</th>
      <th>Employee Last Name</th>
      <th>Employee Email</th>
<!--      <th>Mobile No.</th>-->
<!--      <th>Address</th>-->


      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${listEmployees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
<!--      <td th:text="${employee.mobile}"></td>-->
<!--      <td th:text="${employee.address}"></td>-->



      <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"  class="btn btn-primary">Update</a>
           <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"  class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
