<body>
<h1>Array Number</h1>
<pre>
<script>
var arr=new Array(5);
document.write("Enter 5 element:");
for(i=0;i<=4;i++)
{
var v1=parseInt(prompt("enter "+i+" number"));
arr[i]=v1;
}
for(i=0;i<=4;i++)
{
document.write(" "+arr[i]);
}
</script>
</pre>
</body>
</html>
